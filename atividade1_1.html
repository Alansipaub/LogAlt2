<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.1</title>
</head>
<script>
    var number1 = parseFloat(prompt('escolha um numero'));
    var number2 = parseFloat(prompt('escolha outro numero'));
    console.log(number1, number2);
    console.log(number1+number2);
    console.log(number1-number2);
    document.write(`o resultado da soma de ${number1} com ${number2} é ${number1 + number2}<br>`);
    document.write(`o resultado da subtração de ${number1} com ${number2} é ${number1 - number2}`);
</script>
</html>
